<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>
<body>

<h2>Restablecer Contraseña</h2>

<form th:action="@{/form/reset-password/}" th:object="${resetPasswordForm}" method="post">
    <!-- Campos del formulario -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" th:field="*{password}" />
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>

    <button type="submit">Restablecer Contraseña</button>
</form>



</body>
</html>
